<!DOCTYPE html>
<html lang="mk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Преглед на Податоци</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Преглед на Податоци</h1>
        <div class="mt-5">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Колона 1</th>
                        <th>Колона 2</th>
                        <th>Колона 3</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in data %}
                    <tr>
                        <td>{{ row[0] }}</td>
                        <td>{{ row[1] }}</td>
                        <td>{{ row[2] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="text-center mt-3">
            <a href="/" class="btn btn-primary btn-lg">Назад на Главна Страница</a>
        </div>
    </div>
</body>
</html>
